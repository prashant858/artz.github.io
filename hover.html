<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>hover</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body{
			background: #ccd;
		}
		img{
			max-height: 400px;
			max-width: 300px;
		}
		.temp{
			padding: 1rem;
			border: 7px solid black;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.card{
			border: 3px solid blueviolet;
			padding: .5rem;
			text-align: center;

		}
		.text{
			position: relative;
			top: 60%;

		}


	</style>
</head>
<body>
	<section class="temp">
		
		<div class="card">
			<img src="img/sanji.jpg">
			<div class="text">
			<h1>VINSMOKE SANJI</h1>
			<p>BLACK FOOT</p>
			</div>
		</div>

	</section>

</body>
</html>
